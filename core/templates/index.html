{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <h1>{{ usuario }}</h1>
    
    <img src="{% static 'images/django-hexbin.png' %}" alt="Django-logo">

    <h2>{{ curso }}</h2>

    <p>{{ outro }}</p>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
                <tr>
                    <td><a href="{% url 'produto' produto.pk %}">{{ produto.nome }}</a></td>
                    <td>{{ produto.preco }}</td>
                    <td>{{ produto.estoque }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <button onclick="teste();">Clique-me</button>

    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
